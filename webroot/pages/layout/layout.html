<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title th:text="${pageTitle} ?: 'TX24'">TX24</title>

        <!-- CSS -->
        <link th:href="@{/assets/css/toastify.min.css}" rel="stylesheet" />
        <link th:href="@{/assets/css/components.css}" rel="stylesheet" />
        <link th:href="@{/assets/css/main.css}" rel="stylesheet" />
        <link th:href="@{/assets/css/datepicker.min.css}" rel="stylesheet" />
        <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

        <!-- 추가 CSS -->
        <th:block layout:fragment="css"></th:block>
    </head>
    <body>
        <div class="main">
            <div class="d-flex flex-row">
                <!-- 사이드바 (공통) -->
                <nav id="sidebar" class="d-md-block sidebar collapse p-0" th:replace="~{pages/layout/sidebar :: sidebar}"></nav>

                <!-- 메인 콘텐츠 -->
                <main class="main-content p-0">
                    <!-- 상단 네비게이션 바 (공통) -->
                    <div th:replace="~{pages/layout/header :: header}"></div>

                    <!-- 페이지별 콘텐츠 영역 -->
                    <div class="container-fluid px-3" id="main-content-area">
                        <div layout:fragment="content">
                            <!-- 각 페이지의 콘텐츠가 여기에 삽입됩니다 -->
                        </div>
                    </div>

                    <!-- 레이아웃 HTML -->
                    <div class="main-overlay" id="launcherModal">
                    </div>
                </main>
            </div>
        </div>




        <!-- JavaScript -->
        <script th:src="@{/assets/js/jquery.min.js}"></script>
        <script th:src="@{/assets/js/lodash.min.js}"></script>
        <script th:src="@{/assets/js/bootstrap.bundle.min.js}"></script>
        <script th:src="@{/assets/js/axios.min.js}"></script>
        <script type="module" th:src="@{/assets/js/common/http.js}"></script>
        <script th:src="@{/assets/js/datepicker.js}"></script>
        <script th:src="@{/assets/js/common/toastify.js}"></script>
        <script th:src="@{/assets/js/common/util.js}"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
        <script th:src="@{/assets/js/just-validate.production.min.js}"></script>
        <script th:src="@{/assets/js/common/ValidationUtil.js}"></script>
        <script type="module" th:src="@{/assets/js/common/layout.js}"></script>
        <script type="module" th:src="@{/assets/js/common/search.js}"></script>
        <script type="module" th:src="@{/assets/js/app.js}"></script>


        <!-- 추가 JavaScript -->
        <th:block th:replace="~{pages/layout/fragments :: scripts}"></th:block>
    </body>
</html>
