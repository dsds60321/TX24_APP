<html xmlns:th="http://www.thymeleaf.org" lang="ko">

    <th:block th:fragment="maps(title)">
        <div class="d-flex align-items-center justify-content-between mb-3">
            <h5 class="mb-0" th:text="${title}"></h5>
            <div class="d-flex align-items-center">
                <i class="bi bi-house-door-fill pe-2"></i>
                <p class="fs-8 mb-0 pe-2">Home</p>
                <i class="fa-solid fa-angle-right fs-8 text-grey pe-2"></i>
                <p class="fs-8 mb-0" th:text="${title}"></p>
            </div>
        </div>
    </th:block>

    <!--  추가 스크립트 블럭  -->
    <th:block th:fragment="scripts">
    </th:block>


    <!--    기본 모달 -->
    <th:block th:fragment="modal(id, size)">
        <div class="modal fade" th:id="${id}" tabindex="-1" th:attr="aria-labelledby=${id + '_label'}" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" th:classappend="' ' + (${size} != null ? ${size} : 'modal-lg')">
                <div class="modal-content">
                </div>
            </div>
        </div>
    </th:block>

</html>
