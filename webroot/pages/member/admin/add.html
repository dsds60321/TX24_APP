<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8" />
</head>
<body>
<div class="row">
    <div class="col-12">
        <div class="pt-2">
            <div th:replace="~{pages/layout/fragments :: maps('사용자 등록')}"></div>
            <form action="/member/admin/add" method="POST" id="adminRegisterForm" name="adminRegisterForm" onsubmit="return false">
                <div class="card-wrapper edit register-card">
                    <div class="card-header d-flex justify-content-between align-items-center flex-wrap">
                        <div>
                            <p class="fs-6 fw-bold mb-1">사용자 기본정보</p>
                            <p class="register-lead mb-0">필수 항목을 입력하면 등록 버튼이 활성화됩니다.</p>
                        </div>
                        <div class="d-flex gap-2">
                            <button type="reset" class="btn btn-grey-outline fs-9 pt-0 pb-0 btn-radius-2">초기화</button>
                            <button type="submit" class="btn btn-blue fs-9 pt-0 pb-0 btn-radius-2 flex-submit disabled" disabled>등록</button>
                        </div>
                    </div>

                    <div class="card-contents">
                        <div class="card-row m-0 card-row--split">
                            <div class="col d-flex form-block">
                                <div class="card-title required"><p class="fs-8 fw-bold">아이디</div>
                                <div class="card-txt form-block__body">
                                    <div class="form-field">
                                        <input type="text" id="id" name="id" class="form-control fs-8" placeholder="tx_admin01" minlength="4" maxlength="20" autocomplete="username" required>
                                        <p class="form-hint">영문/숫자 4~20자, 특수문자 제외</p>
                                    </div>
                                </div>
                            </div>
                            <div class="col d-flex form-block">
                                <div class="card-title required"><p class="fs-8 fw-bold">이름</div>
                                <div class="card-txt form-block__body">
                                    <div class="form-field">
                                        <input type="text" id="name" name="name" class="form-control fs-8" placeholder="홍길동" autocomplete="name" required>
                                        <p class="form-hint">실제 사용자 성명을 입력하세요.</p>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="card-row m-0 card-row--split">
                            <div class="col d-flex form-block">
                                <div class="card-title required"><p class="fs-8 fw-bold">이메일</div>
                                <div class="card-txt form-block__body">
                                    <div class="form-field">
                                        <div class="input-inline w-100">
                                            <div class="email flex-grow-1" data-role="email-combo">
                                                <label class="visually-hidden" for="emailLocal">이메일 아이디</label>
                                                <input type="text" id="emailLocal" class="form-control fs-8" placeholder="user" autocomplete="off" required>
                                                @
                                                <label class="visually-hidden" for="emailDomain">이메일 도메인</label>
                                                <input type="text" id="emailDomain" class="form-control fs-8" placeholder="tx24.co.kr" autocomplete="off" required>
                                            </div>
                                            <select id="emailDomainSelect" class="form-control select-to-input fs-8" data-target="emailDomain">
                                                <option value="">직접입력</option>
                                                <option value="tx24.co.kr">tx24.co.kr</option>
                                                <option value="tx24.com">tx24.com</option>
                                                <option value="gmail.com">gmail.com</option>
                                                <option value="naver.com">naver.com</option>
                                            </select>
                                        </div>
                                        <input type="hidden" id="email" name="email" required>
                                        <p class="form-hint">아이디·도메인을 입력하거나 선택하면 전체 주소가 완성됩니다.</p>
                                    </div>
                                </div>
                            </div>
                            <div class="col d-flex form-block">
                                <div class="card-title required"><p class="fs-8 fw-bold">부서</div>
                                <div class="card-txt form-block__body">
                                    <div class="form-field">
                                        <select id="dept" name="dept" class="form-control fs-8" required>
                                            <option value="">부서를 선택하세요</option>
                                            <option value="sales">영업본부</option>
                                            <option value="dev">플랫폼개발팀</option>
                                            <option value="cs">고객지원실</option>
                                            <option value="ops">운영관리팀</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="card-row m-0 card-row--split">
                            <div class="col d-flex form-block">
                                <div class="card-title required"><p class="fs-8 fw-bold">휴대전화</div>
                                <div class="card-txt form-block__body">
                                    <div class="form-field">
                                        <div class="input-inline">
                                            <input type="tel" id="phone" name="phone" class="form-control fs-8 flex-grow-1" placeholder="010-1234-5678" pattern="[0-9\-]{10,13}" autocomplete="tel-national" required>
                                        </div>
                                        <p class="form-hint">숫자와 하이픈(-)만 입력하세요.</p>
                                    </div>
                                </div>
                            </div>
                            <div class="col d-flex form-block">
                                <div class="card-title"><p class="fs-8 fw-bold">전화번호</p></div>
                                <div class="card-txt form-block__body">
                                    <div class="form-field">
                                        <div class="input-inline">
                                            <span class="input-addon">Tel</span>
                                            <input type="tel" id="tel" name="tel" class="form-control fs-8 flex-grow-1" placeholder="02-123-4567" pattern="[0-9\-]{9,13}" autocomplete="tel">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="card-row m-0 card-row--split">
                            <div class="col d-flex form-block">
                                <div class="card-title required"><p class="fs-8 fw-bold">등급</div>
                                <div class="card-txt form-block__body">
                                    <div class="form-field">
                                        <select id="role" name="role" class="form-control fs-8" required>
                                            <option value="">등급을 선택하세요</option>
                                            <option value="0">임원</option>
                                            <option value="1">팀장</option>
                                            <option value="2">팀원</option>
                                        </select>
                                        <p class="form-hint">권한은 등록 후에도 변경 가능합니다.</p>
                                    </div>
                                </div>
                            </div>
                            <div class="col d-flex form-block">
                                <div class="card-title required"><p class="fs-8 fw-bold">2차 인증</p></div>
                                <div class="card-txt form-block__body">
                                    <div class="radio-stack">
                                        <label><input type="radio" class="form-check-input" id="twoFactor" name="2fa" value="active" checked>사용 (권장)</label>
                                        <label><input type="radio" class="form-check-input" id="twoFactor" name="2fa" value="inactive"> 해제</label>
                                    </div>
                                    <p class="form-hint">필수 사용 시 최초 로그인 단계에서 OTP 등록을 안내합니다.</p>
                                </div>
                            </div>
                        </div>

                        <div class="card-row m-0 card-row--split">
                            <div class="col d-flex form-block">
                                <div class="card-title"><p class="fs-8 fw-bold">비고</p></div>
                                <div class="card-txt form-block__body">
                                    <textarea id="note" name="note" class="form-control fs-8" rows="3" placeholder="추가 메모를 입력하세요"></textarea>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<script th:src="@{/assets/js/pages/member/admin.js}"></script>
</body>
</html>
