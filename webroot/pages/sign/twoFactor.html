<!-- Top Right Link -->

<div class="container">
  <div class="content">
    <!-- Left Section -->
    <div class="header">
      <h1 class="header-heading">
        All your transactions,<br>
        securely managed in one place.
      </h1>
      <p class="header-subtitle">
        Collaborate with your team in real-time.<br>
        Stay connected, organized, and productive.
      </p>
    </div>

    <!-- Right Section - Form -->
    <div class="form-container">
      <div class="form fixed-height">
        <form action="" id="twoFactorForm" name="twoFactorForm" onsubmit="return false">
          <input type="hidden" name="_csrf" th:value="${_csrf}">
        <!-- 2FA Method Selection -->
          <div id="twoFASelection" class="">
            <h2 class="form-title">Two-Factor Authentication</h2>

            <div class="form-content">
              <p class="info-text">인증 방법을 선택하세요</p>

              <div class="two-fa-options">
                <div class="two-fa-option" data-type="sms">
                  <input type="radio" name="type" id="sms" value="sms">
                  <label for="sms">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" style="margin-bottom: 4px;">
                      <path d="M20 2H4C2.9 2 2 2.9 2 4V22L6 18H20C21.1 18 22 17.1 22 16V4C22 2.9 21.1 2 20 2Z" stroke="currentColor" stroke-width="2" fill="none"></path>
                      <path d="M7 9H17M7 13H13" stroke="currentColor" stroke-width="2" stroke-linecap="round"></path>
                    </svg>
                    <div>SMS</div>
                  </label>
                </div>
                <div class="two-fa-option" data-type="email">
                  <input type="radio" name="type" id="email" value="email">
                  <label for="email">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" style="margin-bottom: 4px;">
                      <path d="M4 4H20C21.1 4 22 4.9 22 6V18C22 19.1 21.1 20 20 20H4C2.9 20 2 19.1 2 18V6C2 4.9 2.9 4 4 4Z" stroke="currentColor" stroke-width="2" fill="none"></path>
                      <path d="M22 6L12 13L2 6" stroke="currentColor" stroke-width="2" stroke-linecap="round"></path>
                    </svg>
                    <div>EMAIL</div>
                  </label>
                </div>
                <div class="two-fa-option" data-type="otp">
                  <input type="radio" name="type" id="otp" value="otp">
                  <label for="otp">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" style="margin-bottom: 4px;">
                      <rect x="5" y="2" width="14" height="20" rx="2" stroke="currentColor" stroke-width="2" fill="none"></rect>
                      <path d="M9 6H15M9 10H15M9 14H15" stroke="currentColor" stroke-width="2" stroke-linecap="round"></path>
                      <circle cx="12" cy="18" r="1.5" fill="currentColor"></circle>
                    </svg>
                    <div>OTP</div>
                  </label>
                </div>
              </div>

              <div id="codeInputSection" class="hidden">
                <p class="info-text" id="codeInfo"></p>
                <div class="input-wrapper">
                  <input type="text" name="code" class="code-input" id="verificationCode" placeholder=" " maxlength="6">
                  <label for="verificationCode">인증 코드</label>
                </div>
              </div>
            </div>

            <!-- Primary Action Buttons (Same Position) -->
            <button class="btn btn-primary" id="sendCodeBtn">Send</button>

            <!-- Verify Button and Secondary Actions (Initially Hidden) -->
            <div id="codeButtonSection" class="hidden">
              <button class="btn btn-primary" id="verify">확인</button>
              <div class="button-group">
                <button class="btn btn-primary btn-outline-primary" id="resend">다시 보내기</button>
                <button class="btn btn-primary btn-outline-primary" id="back">뒤로 가기</button>
              </div>
            </div>

          </div>
        </form>

      </div>
    </div>

  </div>
