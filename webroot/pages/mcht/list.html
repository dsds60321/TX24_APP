<div th:fragment="list" th:remove="tag">
    <div class="table-contents" th:data-current=${RLIST.page.selectedPage} th:data-lastnum=${RLIST.page.lastPage} th:data-total=${RLIST.page.totalSize} th:data-size=${RLIST.page.rowsPerPage}>
        <table>
            <thead>
            <tr>
                <th>No</th>
                <th>아이디</th>
                <th>사업자명</th>
                <th>상호명</th>
                <th>상태</th>
                <th>사업자번호</th>
                <th>사업자분류</th>
                <th>서비스주기</th>
                <th>서비스수수료(일)</th>
                <th>변경일시</th>
                <th>등록일시</th>
            </tr>
            </thead>
            <tbody>
            <th:block th:if="${#lists.size(RLIST.datas) eq 0}">
                <tr>
                    <td colspan="20">조회된 데이터가 없습니다.</td>
                </tr>
            </th:block>

            <th:block th:unless="${#lists.size(RLIST.datas) eq 0}">
                <div th:each="entry : ${RLIST.datas}">
                    <tr>
                        <td>[[${entry['@INDEX']}]]</td>
                        <td>
                            <a th:href="'/mcht/view/' + ${entry.mchtId}">[[${entry.mchtId}]]</a>
                        </td>
                        <td>[[${entry.name}]]</td>
                        <td>[[${entry.nick}]]</td>
                        <td>
                            <div th:if = "${entry.status eq 'pending'}">   <span class="badge bg-danger">대기</span> </div>
                            <div th:if = "${entry.status eq 'active'}">    <span class="badge bg-info">사용</span> </div>
                            <div th:if = "${entry.status eq 'inactive'}">  <span class="badge bg-primary">중지</span> </div>
                            <div th:if = "${entry.status eq 'terminate'}"> <span class="badge bg-dark">탈퇴</span> </div>
                        </td>
                        <!-- <td>승인상태 추후진행</td> -->
                        <td>[[${entry.brn}]]</td>
                        <td>[[${entry.corpType}]]</td>
                        <td>[[${entry.pdtType}]]</td>
                        <td>[[${entry.rate}]]</td>
                        <td class="date" style="min-width: 125px;">[[${entry.udtDate}]]</td>
                        <td class="date" style="min-width: 125px;">[[${entry.regDate}]]</td>
                    </tr>
                </div>
            </th:block>
            </tbody>
        </table>
        <div class="table-footer">
            <div class="paging">
                <button type="button" class="arrow-btn prev-btn" onclick="search.pagingbtn('prev', this)">
                    <i class="fas fa-angle-left"></i>
                </button>
                <div class="num">
                </div>
                <button type="button" class="arrow-btn next-btn" onclick="search.pagingbtn('next', this)">
                    <i class="fas fa-angle-right"></i>
                </button>
            </div>
        </div>
    </div>
</div>
