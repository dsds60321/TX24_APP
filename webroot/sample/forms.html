<div class="row">
    <div class="col-12">
        <div class="pt-2">
            <div class="d-flex justify-content-between mb-2 p-2">
                <h5 class="mb-0">Forms</h5>
                <div class="d-flex align-items-center ms-3">
                    <i class="bi bi-house-door-fill pe-2"></i>
                    <p class="fs-8 mb-0 pe-2">Home</p>
                    <i class="fa-solid fa-angle-right fs-8 text-grey pe-2"></i>
                    <p class="fs-8 mb-0">Forms</p>
                </div>
            </div>

            <div class="card-wrapper">
                <div class="card-header">
                    <p class="fs-6 fw-bold mb-0">Inputs</p>
                </div>
                <div class="card-contents">
                    <div class="card-row m-0">
                        <div class="col d-flex">
                            <div class="card-title"><p class="fs-8 fw-bold">기본</p></div>
                            <div class="card-txt">
                                <input type="text" class="form-control" value="" placeholder="입력하세요.">
                            </div>
                        </div>
                        <div class="col d-flex">
                            <div class="card-title"><p class="fs-8 fw-bold">파일</p></div>
                            <div class="card-txt">
                                <input type="file" class="form-control" value="">
                            </div>
                        </div>
                    </div>
                    <div class="card-row m-0">
                        <div class="col d-flex">
                            <div class="card-title"><p class="fs-8 fw-bold">이메일</p></div>
                            <div class="card-txt">
                                <div class="email">
                                    <input type="text" class="form-control" id="" placeholder=""
                                           value="test">
                                    @
                                    <input type="text" class="form-control" id="emailUrl" placeholder=""
                                           value="test.com">
                                </div>
                                <div class="col-3">
                                    <select name="" data-target="emailUrl"
                                            class="form-control select-to-input">
                                        <option value="">직접입력</option>
                                        <option value="naver.com">naver.com</option>
                                        <option value="gmail.com">gmail.com</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-row m-0">
                        <div class="col d-flex">
                            <div class="card-title"><p class="fs-8 fw-bold">주소</p></div>
                            <div class="card-txt gap-0">
                                <button type="button" class="btn btn-blue col-4 no-right-radius h-100">
                                    주소검색
                                </button>
                                <input type="text" class="form-control col-8 no-left-radius" id=""
                                       placeholder="" value="">
                            </div>
                        </div>
                        <div class="col m-none"></div>
                    </div>
                </div>
            </div>

            <div class="card-wrapper mt-3">
                <div class="card-header">
                    <p class="fs-6 fw-bold mb-0">Select</p>
                </div>
                <div class="card-contents">
                    <div class="card-row m-0">
                        <div class="col d-flex">
                            <div class="card-title"><p class="fs-8 fw-bold">기본</p></div>
                            <div class="card-txt">
                                <select name="" class="form-control">
                                    <option value="">직접입력</option>
                                    <option value="naver.com">naver.com</option>
                                    <option value="gmail.com">gmail.com</option>
                                </select>
                            </div>
                        </div>
                        <div class="col d-flex">
                            <div class="card-title"><p class="fs-8 fw-bold">select-grey</p></div>
                            <div class="card-txt">
                                <select name="" id="" class="form-control select-grey fs-8">
                                    <option value="20">show 20</option>
                                    <option value="50">show 50</option>
                                    <option value="100">show 100</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card-wrapper mt-3">
                <div class="card-header">
                    <p class="fs-6 fw-bold mb-0">Checkbox & radio</p>
                </div>
                <div class="card-contents">
                    <div class="card-row m-0">
                        <div class="col d-flex">
                            <div class="card-title"><p class="fs-8 fw-bold">checkbox</p></div>
                            <div class="card-txt">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="inlineCheckbox1"
                                           value="option1">
                                    <label class="form-check-label"
                                           for="inlineCheckbox1">form-check-input</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="inlineCheckbox2"
                                           value="option2" disabled>
                                    <label class="form-check-label" for="inlineCheckbox2">2
                                        (disabled)</label>
                                </div>
                            </div>
                        </div>
                        <div class="col m-none">
                            <div class="card-title">radio</div>
                            <div class="card-txt">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                           id="inlineRadio1" value="option1">
                                    <label class="form-check-label"
                                           for="inlineRadio1">form-check-input</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                           id="inlineRadio2" value="option2" disabled>
                                    <label class="form-check-label" for="inlineRadio2">2 (disabled)</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
